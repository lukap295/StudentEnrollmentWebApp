{% block title %}
    Lista predmeta
{% endblock %}

{% block content %}
{% for subj in subjects %}
    <div class="border border-steel mb-3 p-2">
        Ime: {{ subj.Ime }} -- ECTS: {{ subj.ECTS }}
        <a href="{% url 'edit_subj' subject_id=subj.id %}">Edit</a>
        <a href="{% url 'subj_details' subject_id=subj.id %}">Details</a>
        <a href="{% url 'enr_stud' subject_id=subj.id %}">Enrolled Students</a>
    </div>
    {% endfor %}
    <a href="{% url 'home' user_id=user.id %}">Back to home</a>
{% endblock %}
