{% block title %}
    Edit Enrollment
{% endblock %}

{% block content %}
    <h1>Edit Enrollment: {{ enrollment.subject.Ime }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'upisni_list' %}">Back to Enrollment List</a>
{% endblock %}
